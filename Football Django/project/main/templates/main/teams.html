{% extends "main/base.html" %}
{% block title %}Teams View{% endblock %}

{% block content %}
	<h2 class="mb-1">Teams</h2>
    <a class="btn btn-outline-primary mb-3" href="/admin/main/team/add/" role="button">Create</a>
	<br/>
	<div class="list-group">
		{% for team in teams %}
            <li style="border-color:{{team.theme_color}}" class="list-group-item d-flex justify-content-between align-items-center">
                <a class="text-primary" href="/team/{{team.id}}">{{team.name}} ({{team.country}})</a> 
                <span class="badge badge-primary badge-pill">{{team.count}}</span>
            </li>
		{% endfor %}
	</ul>
{% endblock %}
